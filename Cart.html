<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Supplement Store</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }

    .item-info {
      flex: 1;
      margin-left: 20px;
    }

    .item-info h3 {
      margin: 0;
      font-size: 18px;
      color: #222;
    }

    .item-info p {
      margin: 5px 0 0;
      color: #555;
    }

    .item-price {
      font-size: 18px;
      font-weight: bold;
      color: #000;
    }

    .remove-btn {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .remove-btn:hover {
      background-color: #e60000;
    }

    .summary {
      margin-top: 30px;
      text-align: right;
    }

    .summary h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .checkout-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .empty-cart {
      text-align: center;
      font-size: 20px;
      padding: 50px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Shopping Cart</h1>
    <div id="cart-container"></div>

    <div class="summary" id="summary">
      <h2 id="total-price"></h2>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </div>

<script>
  const cartContainer = document.getElementById("cart-container");
  const totalPrice = document.getElementById("total-price");
  const summary = document.getElementById("summary");

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  // Dummy product injection if cart is empty
  if (cart.length === 0) {
    cart = [
      {
        name: "Whey Protein",
        price: 1999,
        image: "images/whey.jpg"
      },
      {
        name: "Creatine Monohydrate",
        price: 899,
        image: "images/creatine.jpeg"
      },
      {
        name: "BCAA Supplement",
        price: 1299,
        image: "images/BCAA.jpeg"
      }
    ];
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function displayCart() {
    cartContainer.innerHTML = "";

    if (cart.length === 0) {
      cartContainer.innerHTML = `<div class="empty-cart">Your cart is empty.</div>`;
      summary.style.display = "none";
      return;
    }

    let total = 0;
    summary.style.display = "block";

    cart.forEach((item, index) => {
      total += item.price;

      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";
      itemDiv.innerHTML = `
        
        <div class="item-info">
          <h3>${item.name}</h3>
          <p>Qty: 1</p>
        </div>
        <div class="item-price">₹${item.price}</div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      `;
      cartContainer.appendChild(itemDiv);
    });

    totalPrice.textContent = `Total: ₹${total}`;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    const confirmPayment = confirm("Proceed to dummy payment?");
    if (confirmPayment) {
      alert("✅ Payment successful! Your order has been placed.");
      localStorage.removeItem("cart");
      cart = [];
      displayCart();
    }
  }

  displayCart();
</script>

    
</body>
</html>
