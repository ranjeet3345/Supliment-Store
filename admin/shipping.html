<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipping Status Update</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #eef3f9;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 35px;
      color: #2a2a2a;
      font-size: 28px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    th {
      background-color: #f1f5f9;
      color: #333;
      font-weight: 600;
      font-size: 16px;
    }

    td {
      font-size: 15px;
      color: #444;
    }

    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      background-color: #f8fafc;
      transition: all 0.3s ease;
    }

    select:hover,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #e0f2fe;
    }

    .status-updated {
      background-color: #d1fae5;
      color: #065f46;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      th, td {
        padding: 12px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shipping Status Update</h1>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Product</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#1001</td>
          <td>Rohit Sharma</td>
          <td>Whey Protein</td>
          <td>
            <select onchange="updateStatus(this)">
              <option>Pending</option>
              <option>Shipped</option>
              <option>Out for Delivery</option>
              <option>Delivered</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>#1002</td>
          <td>Neha Verma</td>
          <td>Creatine</td>
          <td>
            <select onchange="updateStatus(this)">
              <option>Pending</option>
              <option>Shipped</option>
              <option>Out for Delivery</option>
              <option>Delivered</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>#1003</td>
          <td>Aman Gupta</td>
          <td>BCAA</td>
          <td>
            <select onchange="updateStatus(this)">
              <option>Pending</option>
              <option>Shipped</option>
              <option>Out for Delivery</option>
              <option>Delivered</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function updateStatus(selectElem) {
      selectElem.style.backgroundColor = "#dcfce7";
      selectElem.style.borderColor = "#10b981";
    }
  </script>
</body>
</html>
